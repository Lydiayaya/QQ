<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个列表</title>
    <style>
        .list{
            width: 250px;
            height: 200px;
            overflow: auto;
           
        }
        .list li{
            margin: 10px;
            list-style: none;
            width: 250px;
            height: 50px;
            float: left;
            background-color: red;
           
        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</body>
</html>
